<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electro Asistan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .user {
      color: #0066cc;
      margin-bottom: 8px;
    }
    .bot {
      color: #333;
      margin-bottom: 8px;
    }
    input {
      width: calc(100% - 100px);
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0066cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h3>Electro Asistan 🤖</h3>
    <div id="messages"></div>
    <div>
      <input id="userInput" type="text" placeholder="Sorunuzu yazın..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const apiUrl = "/api/askgpt"; // Vercel backend endpoint

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text }),
        });

        const data = await response.json();

        if (data.answer) {
          appendMessage("bot", data.answer);
        } else if (data.error) {
          appendMessage("bot", `⚠️ Hata: ${data.details || data.error}`);
        } else {
          appendMessage("bot", "Cevap alınamadı.");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        appendMessage("bot", "⚠️ Sunucuya bağlanırken hata oluştu.");
      }
    }

    function appendMessage(role, message) {
      const div = document.createElement("div");
      div.classList.add(role);
      div.innerHTML =
        role === "user"
          ? `<b>Sen:</b> ${message}`
          : `<b>Asistan:</b> ${message}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Hoşgeldin mesajı
    appendMessage("bot", "Merhaba! Ben Electro Asistan. Size nasıl yardımcı olabilirim?");
  </script>
</body>
</html>
